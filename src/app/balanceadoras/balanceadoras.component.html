<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-3">
      <div class="button-container margin-top-20">
        <button type="button" class="btn btn-outline-primary">
          Agregar Stock
        </button>
        <button type="button" class="btn btn-outline-primary" routerLink="/nuevo-producto">
          Cargar nuevo producto
        </button>
      </div>

      <div class="badge-container margin-top-20">
        <h3 class="dm-sans-titulos">Balanceadoras en Stock</h3>
        <span class="badge badge-celestito"
          >Cantidad total: {{ cantidadTotal }}</span
        >
      </div>

      <table class="table table-hover">
        <thead class="table-primary">
          <tr>
            <th> </th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Ubicaci√≥n</th>
            <th>Precio</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let balanceadora of balanceadorasAgrupadas">
            <td class="col-sm-1">
              <a
                class="btn btn-link icon-link btn-sm"
                [routerLink]="['/balanceadoras/', balanceadora.modelo.toLowerCase()]"
              >
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </a>
            </td>
            <td class="col-sm-2">
              {{ balanceadora.modelo }}
            </td>
            <td class="col-sm-2">
              {{ balanceadora.marca }}
            </td>
            <td class="col-sm-3">
              {{ balanceadora.ubicacion }}
            </td>
            <td class="col-sm-2">
              {{ balanceadora.precio }}
            </td>
            <td class="col-sm-2">
              {{ balanceadora.cantidad }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

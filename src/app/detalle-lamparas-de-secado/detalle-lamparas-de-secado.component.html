<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  <div class="d-flex justify-content-end mb-3">
    <div class="btn-group">
      <button class="btn btn-custom" (click)="filtrarLamparas('en_stock')">En Stock</button>
      <button class="btn btn-custom" (click)="filtrarLamparas('en_proceso')">En Proceso</button>
      <button class="btn btn-custom" (click)="filtrarLamparas('vendido')">Vendido</button>
      <button class="btn btn-custom" (click)="filtrarLamparas('')">Todos</button>
    </div>
  </div>
  <h4 class="dm-sans-titulos">Lámparas de Secado Modelo:  {{ modelo }}</h4>
  
  <table class="table table-hover">
    <thead class="table-primary">
      <tr>
        <th>Código</th>
        <th>Ubicación</th>
        <th>Proveedor</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="lamparasFiltradas">
        <tr *ngFor="let elemento of lamparasFiltradas">
            <td> 
              {{ elemento.Codigo }}
            </td>
            <td>
              {{ elemento.Ubicacion }}
            </td>
            <td>
              {{ elemento.Proveedor }}
            </td>
            <td>
              {{ elemento.Estado }}
            </td>
          </tr>
      </ng-container>
    </tbody>
  </table>
</div>

</body>
</html>
